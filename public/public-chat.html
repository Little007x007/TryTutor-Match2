<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ห้องแชทรวม - TryTutor Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="components/nav.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <!-- แชทและรายชื่อ -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <!-- ส่วนแชท -->
            <div class="md:col-span-3">
                <div class="bg-white rounded-lg shadow-lg p-4">
                    <div class="flex justify-between items-center mb-4">
                        <h1 class="text-2xl font-bold">ห้องแชทรวม</h1>
                        <span id="onlineCount" class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm">
                            ออนไลน์: 0
                        </span>
                    </div>
                    
                    <!-- กล่องแชท -->
                    <div id="chatBox" class="h-[60vh] overflow-y-auto border rounded p-4 mb-4 space-y-2 bg-gray-50"></div>
                    
                    <!-- ส่วนพิมพ์ข้อความ -->
                    <div class="flex gap-2">
                        <div class="flex-1 flex gap-2">
                            <label class="cursor-pointer flex items-center">
                                <input type="file" accept="image/*" class="hidden" onchange="handleImageUpload(event)">
                                <svg class="w-6 h-6 text-gray-500 hover:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                            </label>
                            <input type="text" 
                                id="messageInput" 
                                class="flex-1 p-2 border rounded"
                                placeholder="พิมพ์ข้อความ..."
                                onkeypress="if(event.key === 'Enter') sendMessage()">
                        </div>
                        <button onclick="sendMessage()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-500">
                            ส่ง
                        </button>
                    </div>
                </div>
            </div>

            <!-- รายชื่อผู้ใช้ออนไลน์ -->
            <div class="bg-white rounded-lg shadow-lg p-4">
                <h2 class="text-xl font-bold mb-4">ผู้ใช้ออนไลน์</h2>
                <div id="onlineUsers" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');

        // รับข้อความใหม่
        socket.on('new_public_message', (msg) => {
            addMessage(msg);
        });

        // อัพเดทรายชื่อผู้ใช้ออนไลน์
        socket.on('online_users', (users) => {
            document.getElementById('onlineCount').textContent = `ออนไลน์: ${users.length}`;
            const onlineUsers = document.getElementById('onlineUsers');
            onlineUsers.innerHTML = users.map(user => `
                <div class="flex items-center gap-2 p-2 rounded hover:bg-gray-50">
                    <span class="w-2 h-2 bg-green-500 rounded-full"></span>
                    <span>${user.id}</span>
                </div>
            `).join('');
        });

        // รับประวัติแชท
        socket.on('public_chat_history', (messages) => {
            messages.forEach(msg => addMessage(msg));
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // เข้าร่วมแชทรวม
        socket.emit('join_public_chat');

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            socket.emit('public_message', message);
            messageInput.value = '';
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    socket.emit('public_message', {
                        type: 'image',
                        data: e.target.result
                    });
                };
                reader.readAsDataURL(file);
            }
        }

        function addMessage(msg) {
            const div = document.createElement('div');
            div.className = `p-2 rounded ${msg.id === socket.id ? 'bg-blue-100 ml-auto' : 'bg-white'} max-w-[80%]`;
            
            if (msg.type === 'image') {
                div.innerHTML = `
                    <div class="text-xs text-gray-500 mb-1">${new Date(msg.timestamp).toLocaleTimeString()}</div>
                    <img src="${msg.data}" class="max-w-full rounded cursor-pointer hover:opacity-90" 
                         onclick="window.open(this.src)">
                `;
            } else {
                div.innerHTML = `
                    <div class="text-xs text-gray-500 mb-1">${new Date(msg.timestamp).toLocaleTimeString()}</div>
                    <div class="break-words">${msg.message}</div>
                `;
            }
            
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Auto-scroll
        const observer = new MutationObserver(() => {
            chatBox.scrollTop = chatBox.scrollHeight;
        });
        observer.observe(chatBox, { childList: true });
    </script>
</body>
</html>
